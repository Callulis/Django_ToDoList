{% include 'partials/header.html' %}

<div class = "container">
    <div class="jumbotron">
		  <h1 class="display-5">Welcome!</h1>
		  <p class="lead">This is a todo app built with the Django Framework.</p>
		  <p class="lead">
		    <a class="btn btn-primary btn-lg" href="/todos/about" role="button">Learn more</a>
		  </p>
	</div>

	<a href="/todos/add"><button type="button" class="btn btn-success">Add Todo</button></a>

    <ul>
      {% for todo in todos %}
        <li><a href="/todos/details/{{todo.id}}">{{todo.title}}</a>: {{todo.text}}</li>
      {% endfor %}
    </ul>
 </div>
